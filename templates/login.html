<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SmartHome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="navbar">
        <div class="nav-wrapper">
            <a href="#" class="logo">
                <h1>Smart<span>Home</span></h1>
            </a>
            <div class="nav-links">
                <button id="theme-toggle" class="btn-sm" title="Toggle Theme">
                    <svg viewBox="0 0 24 24" class="icon-svg"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
                </button>
            </div>
        </div>
    </header>

    <section class="hero" style="min-height: 90vh; display: flex; align-items: center; justify-content: center;">
        <div class="container" style="max-width: 400px; width: 100%;">
            
            <h2 style="text-align: center; margin-bottom: 30px;">Welcome<br><span>Back</span></h2>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div style="background: rgba(255,0,0,0.1); color: #ff6b6b; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form action="/login" method="POST" style="background: var(--surface); padding: 30px; border-radius: 16px; box-shadow: var(--shadow-lg);">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Username</label>
                    <input type="text" name="username" required 
                           style="width: 100%; padding: 12px; background: var(--bg); border: 1px solid rgba(255,255,255,0.1); color: var(--text-primary); border-radius: 8px;">
                </div>
                
                <div style="margin-bottom: 30px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Password</label>
                    <input type="password" name="password" required 
                           style="width: 100%; padding: 12px; background: var(--bg); border: 1px solid rgba(255,255,255,0.1); color: var(--text-primary); border-radius: 8px;">
                </div>

                <button type="submit" class="btn-hero" style="width: 100%; text-align: center; justify-content: center;">
                    Login
                </button>
            </form>

        </div>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
