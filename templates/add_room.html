<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }</style>
</head>
<body>
    <div class="form-card reveal">
        <div class="text-center" style="margin-bottom:30px;">
            <h2>Room <span>Setup</span></h2>
        </div>
        
        <form action="/add_room" method="post"> 
            <input type="text" class="form-control" name="new_room" placeholder="Room Name (e.g. Kitchen)" required>

            <h4 style="margin: 30px 0 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">Device Mapping</h4>

            {% for i in range(1, 9) %}
            <div class="relay-grid">
                <span class="relay-label">#{{ i }}</span>
                <select name="relay{{ i }}_select" class="form-select" onchange="toggleCustom(this, 'custom_{{ i }}')">
                    {% for device in preset_devices %}
                    <option value="{{ device }}">{{ device }}</option>
                    {% endfor %}
                    <option value="Other">Custom...</option>
                </select>
                <input type="text" id="custom_{{ i }}" name="relay{{ i }}_custom" class="form-control hidden" placeholder="Name">
                <input type="checkbox" name="relay{{ i }}_motion" title="Motion Sensor Control?">
            </div>
            {% endfor %}

            <button type="submit" class="btn-submit" style="width:100%; margin-top:20px;">Save Configuration</button>
            <a href="/devices" class="btn-cancel">Cancel</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
